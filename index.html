<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" />
    <title>Wish Planner</title>
  </head>
  <body>
    <canvas id="canvas" width="800" height="600"></canvas>

    <script type="module">
      import init, { WebHandle } from "./pkg/wish.js";
      async function run() {
        await init();

        const handle = new WebHandle();
        const canvas = document.getElementById("canvas");

        await handle.start(canvas);
      }
      run().catch(console.error);
    </script>
  </body>
</html>
